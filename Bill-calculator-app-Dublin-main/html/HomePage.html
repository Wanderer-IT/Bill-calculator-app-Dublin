<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electric Bill Dashboard</title>
  <link rel="stylesheet" href="/css/homepage.css">
</head>
<body>

<div class="dashboard-container">


  <aside class="sidebar">
    <div class="logo">
      <img src="Logo.png" alt="Logo">
      <h2>Electric Bill<br>Calculator</h2>
    </div>

    <nav class="menu">
      <button onclick="window.location.href='Profile.html'">üë§ Profile</button>
      <button onclick="window.location.href='HomePage.html'">üìä Dashboard</button>
      <button onclick="window.location.href='Records.html'">üìÅ Records</button>

    </nav>
  </aside>


  <main class="main">
    <header class="top-bar">
      <h1>Electric Bill Dashboard</h1>
    </header>


    <section class="overview">
      <div class="card">
        <p>Total Consumption</p>
        <h2>350 kWh</h2>
      </div>
      <div class="card">
        <p>Total Cost</p>
        <h2>‚Ç± 3,671</h2>
      </div>
      <div class="card">
        <p>Average Rate</p>
        <h2>‚Ç± 5.3 / kWh</h2>
      </div>
      <div class="card">
        <p>Fixed Charge</p>
        <h2>‚Ç± 172</h2>
      </div>
    </section>


    <section class="bill-section">
      <div class="calculator">
        <h3>Calculate Bill</h3>

        <div class="calc-row">
          <div class="calc-col">
            <label>Previous Meter Reading</label>
            <input type="number" placeholder="Enter previous reading">
          </div>

          <div class="calc-col">
            <label>Current Meter Reading</label>
            <input type="number" placeholder="Enter current reading">
          </div>
        </div>

        <div class="calc-row">
          <div class="calc-col">
            <label>Rate Per kWh</label>
            <input type="number" placeholder="e.g. 5.3">
          </div>

          <div class="calc-col">
            <label>Fixed Charges</label>
            <input type="number" placeholder="e.g. 172">
          </div>
        </div>

        <button class="calc-btn">Calculate Bill</button>
      </div>

      <div class="result">
        <h3>Your Total Bill</h3>

        <p>Energy Used:</p>
        <p>Cost per kWh:</p>
        <p>Fixed Charges:</p>

        <button class="save-btn">Save Calculated Bill</button>
      </div>
    </section>

  </main>
</div>

</body>
</html>
