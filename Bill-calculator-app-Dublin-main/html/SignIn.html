<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Electric Bill Calculator - Sign Up</title>
  <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
  <div class="container">
    <div class="logo">
      <i>⚡</i>
      <h1>Electric Bill<br />Calculator</h1>
    </div>

    <div class="form-box">
      <h2>Create an account</h2>
      <form id="signup-form">
        <label>Name</label>
        <input type="text" id="name" name="name" placeholder="Enter Name" required />

        <label>Email</label>
        <input type="email" id="email" name="email" placeholder="Enter Email" required />

        <label>Password</label>
        <input type="password" id="password" name="password" placeholder="Enter Password" required />

        <button type="submit" class="btn btn-register">Sign Up</button>
        <button class="btn btn-google" type="button">Continue with Google</button>
      </form>

      <div class="login-link">
        Already Have An Account? <a href="Login.html">Log In</a>
      </div>
    </div>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/supabase-config.js"></script>

  <script>
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      await handleRegister();
    });

    async function handleRegister() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!name || !email || !password) {
        alert("Please fill in all fields!");
        return;
      }

      if (password.length < 10) {
        alert("Password must be at least 10 characters long!");
        return;
      }

      const submitBtn = document.querySelector(".btn-register");
      const originalText = submitBtn.textContent;
      submitBtn.textContent = "Registering...";
      submitBtn.disabled = true;

      const { data, error } = await supabaseClient.auth.signUp({
        email,
        password,
        options: {
          data: { full_name: name }
        }
      });

      if (error) {
        alert("Registration failed: " + error.message);
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
        return;
      }

      alert("Registration successful! Please verify your email.");
      window.location.href = "Login.html"; // ✅ redirect to login page
    }
  </script>
</body>
</html>
