<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Electric Bill Calculator - Login</title>
  <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
</head>
<body>
  <div class="container">
    <div class="logo">
      <i>âš¡</i>
      <h1>Electric Bill<br/>Calculator</h1>
    </div>

    <div class="form-box">
      <form id="login-form">
        <h2>Login to your account</h2>
        
        <label>Email</label>
        <input type="email" id="email" name="email" placeholder="Enter Email" required />

        <label>Password</label>
        <a href="#" class="forgot">Forgot ?</a>
        <input type="password" id="password" name="password" placeholder="Enter Password" required />

        <button class="btn btn-login" type="button" onclick="handleLogin()">Login</button>
        <button class="btn btn-google" type="button">Continue with Google</button>
      </form>

      <div class="signup-link">
        Don't Have An Account Yet? <a href="/html/SignIn.html">Sign Up</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/supabase-config.js"></script>

  <script>
    async function handleLogin() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Please fill in all fields!");
        return;
      }

      const submitBtn = document.querySelector(".btn-login");
      const originalText = submitBtn.textContent;
      submitBtn.textContent = "Logging in...";
      submitBtn.disabled = true;

      try {
        const { data, error } = await supabaseClient.auth.signInWithPassword({
          email,
          password,
        });

        if (error) {
          alert("Login failed: " + error.message);
          submitBtn.textContent = originalText;
          submitBtn.disabled = false;
          return;
        }
        
        window.location.href = "HomePage.html";
      } catch (err) {
        alert("An error occurred: " + err.message);
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      }
    }
  </script>
</body>
</html>
